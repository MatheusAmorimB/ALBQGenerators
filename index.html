<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./reset/reset.css">
    <link href="https://db.onlinewebfonts.com/c/793a2072094db79606185e94f71ba14b?family=Striker" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/12420e8c141ca7c3dff41de2d59df13e?family=Beaufort+for+LOL+Bold" rel="stylesheet">
    <title>X5 dos crias</title>

<body>
    <header class="cabecalho">
        <h1 class="titulo_da_pagina">X5 CS ALBQ</h1>
        <div class="cabecalho_opcoes">
            <ul class="lista_de_opcoes">
                <li>
                    <button data-contexto="lol" id="lol" class="botao_lol active">LOL</button>
                </li>
                <li>
                    <button data-contexto="aram" id="aram" class="botao_aram">ARAM</button>
                </li>
                <li>
                    <button data-contexto="cs" id="cs" class="botao_cs">CS<strong class="estilo_do_go">:GO</strong></button>
                </li>
            </ul>
        </div>
    </header>

    <section class="card_nome_jogadores">
        <label for="nomes" class="titulo_nome">Insira os nome dos dez jogadores:</label>
        <input class="box__nome" id="nomes" type="text" placeholder="Nomes dos jogadores">

        <div class="center">
            <button class="btn" id="sortear">
                Revelar
            </button>
        </div>
    </section>

    <div class="colunas">
        <div id="timeANomesSorteados" class="timeANomesSorteados">
            <h1 class="subtituloColunaTimeV">Time Vermelho:</h1>
            <input type="text" class="nomesSorteados" id="timeANomesSorteado" placeholder="PontoP">
            <input type="text" class="nomesSorteados" id="timeANomesSorteado" placeholder="DirBrad">
            <input type="text" class="nomesSorteados" id="timeANomesSorteado" placeholder="Badmilk">
            <input type="text" class="nomesSorteados" id="timeANomesSorteado" placeholder="MendigoMestre">
            <input type="text" class="nomesSorteados" id="timeANomesSorteado" placeholder="Yolocaustinho">
        </div>
        <div id="timeBNomesSorteados" class="timeBNomesSorteados">
            <h1 class="subtituloColunaTimeA">Time Azul:</h1>
            <input type="text" class="nomesSorteados" id="timeBNomesSorteado" placeholder="Kegozaedorme">
            <input type="text" class="nomesSorteados" id="timeBNomesSorteado" placeholder="Madguel">
            <input type="text" class="nomesSorteados" id="timeBNomesSorteado" placeholder="BotMarcello">
            <input type="text" class="nomesSorteados" id="timeBNomesSorteado" placeholder="Druzero">
            <input type="text" class="nomesSorteados" id="timeBNomesSorteado" placeholder="Rattico">
        </div>
    </div>
</body>
</html>
